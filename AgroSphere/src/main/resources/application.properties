# -----------------------------
# Server Configuration
# -----------------------------
server.port=${PORT:8080}
server.servlet.session.persistent=false
spring.jpa.open-in-view=false


# -----------------------------
# Database Configuration (Railway MySQL)
# -----------------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Primary: Railway MySQL variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}

spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# HikariCP (recommended defaults)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPool


# -----------------------------
# JPA / Hibernate Configuration
# -----------------------------
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


# -----------------------------
# Mail Configuration (Gmail SMTP)
# -----------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


# -----------------------------
# JWT Configuration
# -----------------------------
SECRET_KEY=${JWT_SECRET}
EXP_TIMEOUT=${JWT_EXPIRATION:86400000}


# -----------------------------
# Logging (Useful for Railway Debug)
# -----------------------------
logging.level.org.hibernate.SQL=INFO
logging.level.com.zaxxer.hikari=INFO


